<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
  <title>Portfolio Maria</title>
</head>
<body>
  <!-- Cabeçalho -->
  <div class="container">
    <div id="logo">
      Portfolio
    </div>

    <div id="menu">
      <ul>
        <li><a href="#">Meus Serviços</a></li>
        <li><a href="#">Fale Comigo</a></li>
        <li><a href="#">Portfolio</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div id="main-text">
      <h1>Olá, meu nome <br>é Maria</h1>
      <p>
        Sou programadora e gostaria de apresentar meu<br>
        trabalho para você através deste portfólio.
      </p> 
      <button type="button"><a href="#">Meus Serviços</a></button>
    </div>

    <div id="main-image">
      <img width="450px" height="400px" src="img/main-photo.svg" alt="Mulher sorrindo, segurando notebook e copo de café">
    </div>
  </div>

  <!-- Seção menu logos -->
  <div class="container">
    <div class="item">
      <p>Alguns dos<br>meus clientes</p>
    </div>

    <div class="item">
      <img src="img/logo-apple.svg" alt="Logotipo da marca Apple">
    </div>

    <div class="item">
      <img src="img/logo-slack.svg" alt="Logotipo da marca Slack">
    </div>

    <div class="item">
      <img src="img/logo-spotify.svg" alt="Logotipo da marca Spotify">
    </div>
  </div>
</body>
</html>
